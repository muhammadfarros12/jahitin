name: "CI/CD"

on:
  pull_request:
    branches: 
      - main
  push:
    branches: 
      - main

jobs:
  pr-check:
    if: github.event_name == 'pull_request'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4
          
      - uses: actions/setup-node@v4

      - name: Install dependencies
        run: pnpm install

      - name: Lint
        run: pnpm lint
  
  deploy:
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4
          
      - uses: actions/setup-node@v4

      - name: Install dependencies
        run: pnpm install

      - name: Lint
        run: pnpm lint
        
      - name: Check if Secret is present (Local Runner)
        run: |
          if [ -z "${{ secrets.SSH_PRIVATE_KEY }}" ]; then
            echo "ERROR: SSH_PRIVATE_KEY is not defined in GitHub Secrets!"
            exit 1
          else
            echo "OK: SSH_PRIVATE_KEY is detected."
          fi

      - name: Deploy to server
        uses: appleboy/ssh-action@v1.2.0
        with:
          host: 103.217.144.200
          username: farros
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          # Script di bawah ini hanya jalan KALAU koneksi SSH sudah sukses
          script: |
            cd live
            git pull
            docker compose build
            docker compose down
            docker compose up -d

